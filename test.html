<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>jQuery UI Tutorial for Beginners - smoothness theme - by codeofaninja.com</title>
           <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

            <link rel="stylesheet" type="text/css" href="jquery-ui-themes-1.12.1/themes/base/jquery-ui.min.css">

         
    </head>
<body>
 
<input type="text" id="myDatepicker" placeholder="Click to pick date" />
 
 
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
<script>
$( "#myDatepicker" ).datepicker();
</script>
 
</body>
</html>
